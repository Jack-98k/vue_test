<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 基础</title>
</head>
<body>
  <div id="app">
    {{ title }}
  </div>

  <script src="./vue.js"></script>

  <script>
    // 1. 创建 vue 实例
    const app = new Vue({
      el: '#app',
      data () {
        return {
          title: 'hello, vue!'
        }
      }
    });

    setTimeout(() => {
      app.title = 'mua~, vue!'
    }, 1000);
  </script>
</body>
</html>
